<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Ranking</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Caveat', cursive;
            margin: 0;
            padding: 10px;
            background-color: #f9f9f9;
            font-size: 1.5rem;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        h1 i {
            margin-right: 10px;
        }

        .table-container {
            overflow-x: auto;
            margin: 0 auto 20px;
            max-width: 95%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            min-width: 500px; /* ensures scroll on small screens */
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        img {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .room {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin: 20px 0;
        }

        .web {
            padding: 15px 20px;
            background-color: rgb(196, 188, 177);
            color: black;
            border-radius: 10px;
            text-align: center;
            min-width: 120px;
            transition: transform 0.3s, background-color 0.3s;
        }

        .web a {
            color: black;
            text-decoration: none;
            font-weight: bold;
        }

        .web:hover {
            background-color: lightgreen;
            transform: scale(1.1);
        }

        @media screen and (max-width: 600px) {
            body {
                font-size: 1.2rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            table {
                font-size: 0.9rem;
            }

            .web {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <h1><i class="fa-solid fa-trophy"></i>University Ranking</h1>

    <div class="table-container">
        <table>
            <tr>
                <th>Rank</th>
                <th>University Name</th>
                <th>Country</th>
                <th>Score</th>
            </tr>
            <tr>
                <td>1</td>
                <td>University Of Lahore</td>
                <td>Pakistan</td>
                <td>100</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Stanford University</td>
                <td>USA</td>
                <td>98.7</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Harvard University</td>
                <td>USA</td>
                <td>98.4</td>
            </tr>
            <tr>
                <td>4</td>
                <td>California Institute of Technology (Caltech)</td>
                <td>USA</td>
                <td>97.6</td>
            </tr>
            <tr>
                <td>5</td>
                <td>University of Oxford</td>
                <td>UK</td>
                <td>96.9</td>
            </tr>
        </table>
    </div>

    <img src="assets/8.jpg" alt="University Ranking Chart">

    <div class="room">
        <div class="web"><a href="Home.html">Home</a></div>
        <div class="web"><a href="students Registration.html">Sign Up</a></div>
    </div>
</body>
</html>
