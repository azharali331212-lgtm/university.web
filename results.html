    <style>
        body {
            font-family: 'Caveat', cursive;
            margin: 0;
            padding: 10px;
            background-color: #f9f9f9;
            font-size: 1.5rem;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        h1 i {
            margin-right: 10px;
        }

        .table-container {
            overflow-x: auto;
            margin: 0 auto 20px;
            max-width: 95%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            min-width: 500px; /* ensures scroll on small screens */
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        img {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .room {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin: 20px 0;
        }

        .web {
            padding: 15px 20px;
            background-color: rgb(196, 188, 177);
            color: black;
            border-radius: 10px;
            text-align: center;
            min-width: 120px;
            transition: transform 0.3s, background-color 0.3s;
        }

        .web a {
            color: black;
            text-decoration: none;
            font-weight: bold;
        }

        .web:hover {
            background-color: lightgreen;
            transform: scale(0.6);
        }

        @media screen and (max-width: 600px) {
            body {
                font-size: 1.2rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            table {
                font-size: 0.9rem;
            }

            .web {
                width: 80%;
            }
        }
    </style>
</head>
