<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Students Registration</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">

<style>
body {
    font-family: 'Caveat', cursive;
    background-color: #f4f4f4;
    margin: 0;
    padding: 10px;
    font-size: 1.5rem;
}

header {
    text-align: center;
    background-color: rgb(214, 214, 214);
    padding: 10px;
    border-radius: 10px;
    width: 90%;
    max-width: 600px;
    margin: 10px auto;
}

header h1 i {
    margin: 0 10px;
}

form {
    background: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    max-width: 600px;
    margin: 20px auto;
}

label {
    display: block;
    margin-bottom: 10px;
    font-weight: bold;
}

input[type="text"],
input[type="email"],
input[type="password"],
input[type="tel"],
select {
    width: 90%;
    max-width: 500px;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
    background-color: antiquewhite;
    text-align: center;
    display: block;
    margin-left: auto;
    margin-right: auto;
}

input[type="radio"],
input[type="checkbox"] {
    margin-right: 10px;
}

.radio-group,
.checkbox-group {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin-bottom: 20px;
}

button {
    padding: 10px 20px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin: 10px 5px;
}

button:hover {
    background-color: #218838;
}

button[type="reset"] {
    background-color: #dc3545;
}

button[type="reset"]:hover {
    background-color: #c82333;
}

.room {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 15px;
    margin: 20px 0;
}

.web {
    padding: 10px;
    background-color: rgb(196, 188, 177);
    color: black;
    border-radius: 10px;
    text-align: center;
    min-width: 120px;
    transition: transform 0.3s, background-color 0.3s;
}

.web a {
    text-decoration: none;
    color: black;
    font-weight: bold;
}

.web:hover {
    background-color: lightgreen;
    transform: scale(1.1);
}

@media screen and (max-width: 600px) {
    body {
        font-size: 1.2rem;
    }

    form {
        padding: 15px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="tel"],
    select {
        width: 95%;
    }

    .web {
        width: 80%;
    }
}
</style>
</head>
<body>

<header>
    <h1><i class="fa-solid fa-bars"></i>Standard Registration Form <i class="fa-solid fa-circle-user"></i></h1>
</header>

<form>
    <label>Enter Your Full Name</label>
    <input type="text" placeholder="Full Name">

    <label>Enter Your Email</label>
    <input type="email" placeholder="Email">

    <label>Enter Your Password</label>
    <input type="password" placeholder="Password">

    <label>Confirm Your Password</label>
    <input type="password" placeholder="Password">

    <label>Enter Your Contact Number</label>
    <input type="tel" placeholder="Contact Number">

    <label>Enter Your Address</label>
    <input type="text" placeholder="Address">

    <label>Select Gender</label>
    <div class="radio-group">
        <label><input type="radio" name="gender" value="male">Male</label>
        <label><input type="radio" name="gender" value="female">Female</label>
        <label><input type="radio" name="gender" value="other">Other</label>
    </div>

    <label>Select Your Courses</label>
    <div class="checkbox-group">
        <label><input type="checkbox" name="courses" value="web">Web Development</label>
        <label><input type="checkbox" name="courses" value="graphic">Graphic Design</label>
        <label><input type="checkbox" name="courses" value="app">App Development</label>
        <label><input type="checkbox" name="courses" value="digital">Digital Marketing</label>
    </div>

    <label>Select Your Country</label>
    <select>
        <option value="pakistan">Pakistan</option>
        <option value="india">India</option>
        <option value="bangladesh">Bangladesh</option>
        <option value="srilanka">Sri Lanka</option>
    </select>

    <div style="text-align:center;">
        <button type="submit">Register</button>
        <button type="reset">Reset</button>
    </div>
</form>

<div class="room">
    <div class="web"><a href="Home.html">Home</a></div>
    <div class="web"><a href="Ranking.html">Top Ranking</a></div>
    <div class="web"><a href="Contact us.html">Contact Us</a></div>
</div>

</body>
</html>
